server {
    listen 80;
    server_name infoclimat-test.duckdns.org ;
    return 301 https://$host$request_uri;
}
server{
   listen 443 ssl;
   server_name infoclimat-test.duckdns.org ;
   ssl_certificate /etc/nginx/ssl/live/infoclimat-test.duckdns.org/fullchain.pem;
   ssl_certificate_key /etc/nginx/ssl/live/infoclimat-test.duckdns.org/privkey.pem;




    # Frontend Nuxt
    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Backend Django
    location /api/v1/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
